<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura's Trivial Pursuit</title>
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        rel="stylesheet"
        type="text/css"
    />
    <link rel="stylesheet" href="css/style.css"; />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
 <!-- NAV BAR -->
    <nav>
        <button class="nav instructions">I</button>
        <button class="nav about">about</button>
    </nav>

<!-- HEADER -->
    <header>
        <h1 class="title">Trivia</h1>
    </header>

<main>

<!-- DIFFICULTY LEVEL    -->
    <section class="difficulty"> 
        <div class="dropdown">
            <button onclick="dropDown()" class="dropbtn">Difficulty</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#" id="easy">Take It Easy</a>
              <a href="#" id="medium">Medium Feels</a>
              <a href="#" id="hard">Challenge Accepted</a>
            </div>
          </div>  
    </section>

<!-- CATEGORIES -->
    <section class="card" id="card">
        <section class="card-inner">
            <section class="card-front">
                <article class="sideCard"></article>
                <article class="divs">
                    <div>
                        <button class="category geography">G</button>
                        <text class="category" id="geography">Geography</text>
                    </div>
                    <div>
                        <button class="category entertainment">E</button>
                        <text class="category entertainment">Entertainment</text>
                    </div>
                    <div>
                        <button class="category history">H</button>
                        <text class="category history">History</text>
                    </div>
                    <div>
                        <button class="category art">AL</button>
                        <text class="category art">Art & Literature</text>
                    </div>
                    <div>
                        <button class="category science">SN</button>
                        <text class="category science">Science & Nature</text>
                    </div>
                    <div>
                        <button class="category sports">SL</button>
                        <text class="category sports">Sports & Leisure</text>
                    </div>
                </article>
            </section>
        <section class="card-back">
            <div class="card-back" id="whatamIdoing"></div>
        </section>
    </section>
</section>

<!-- ANIMATION -->
</main></main>

<!-- FOOTER -->
<footer></footer>

</body>
</html>
